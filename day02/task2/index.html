<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login page</title>
</head>
<body>
    <div>
        <div id="loginwindow">
            <div id="logfields">
                <div id="loghead">
                    <h3>Login to Web App</h3>
                </div>
                <div id="logfoot">
                    <input type="text" placeholder="Username or Email">
                    <input type="text" placeholder="Password">
                    <div id="buttons">
                        <input type="checkbox" id="check" >
<label for="check" id="checktext">Remember me on this computer</label> 
<button id="loginbutton">Login</button>
                    </div>
                </div>          
            </div>
        </div>
        <div id="forgotpass">
            <p id="restoretext"><b>Forgot your password?</b> <a class="no-style-link" href="https://yandex.ru">Click here to reset it!</a></p>
        </div>
    </div> 
</body>
</html>
